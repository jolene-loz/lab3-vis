<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <style>
        </style>
        <script type="text/javascript" src="https://d3js.org/d3.v6.min.js"></script>
        <link rel="stylesheet" href="style.css">
            <!-- Milligram CSS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

    <body>
        <div class="container">
            <h2>
              Population in European countries
            </h2>
            <div class="city-count"></div>
            <div class="population-plot"></div>

            <div class="row">
                <div class="column">
                    <h2>World Building Heights</h2>
                    <div class="buildings-heights"></div>
                    <div class="buildings-chart"></div>
                </div>

                <div class="column">
                    <img class="image" >
                <h4 class="building-name"></h4>
                <table>
                    <tbody>
                    <tr>
                        <td>Height</td>
                        <td><span class="height"></span></td>
                    </tr>
                    <tr>
                        <td>City</td>
                        <td><span class="city"></span></td>
                    </tr>
                    <tr>
                        <td>Country</td>
                        <td><span class="country"></span></td>
                    </tr>
                    <tr>
                        <td>Floors</td>
                        <td><span class="floors"></span></td>
                    </tr>
                    <tr>
                        <td>Completed</td>
                        <td><span class="completed"></span></td>
                    </tr>
                    </tbody>
                </table>
                </div>
        </div>
            
        </div>
        <script type="text/javascript">
            var cities;
            d3.csv('cities.csv', d3.autoType)
                .then(data=>{
                    console.log('cities', data);
                    cities = data;
                    cities = cities.filter(city => city.eu === true)

                    const width = 700;
                    const height = 550;
                    const svg = d3.select('.population-plot')
                        .append('svg')
                        .attr('width', width)
                        .attr('height', height);

                        var circles = svg.selectAll("circle")
                            .data(cities)
                            .enter()
                            .append("circle")
                            .attr('cx', function(d, i){
                                return d.x;
                            })
                            .attr("cy", (d,i)=>d.y)
                            .attr("fill", "skyblue")
                            .attr('r', function(d,i){
                                if(d.population < 1000000)
                                    return 4;
                                else
                                    return 8;
                            });

                            var labels = svg.selectAll("text")
                                .data(cities)
                                .enter()
                                .append("text")
                                .attr('x', (d,i) => d.x)
                                .attr('y', (d,i)=>d.y)
                                .text((d,i) => {
                                    if (d.population > 1000000)
                                        return d.city;
                                    else 
                                        return '';
                                    }
                                )
                                .attr('dy', -10)
                                .attr('text-anchor', "middle")
                                .attr('font-size', 10)
                    });
                
            </script>

    </body>
</html>
